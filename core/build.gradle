apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

// A properties file is located at projectFolder/keys.properties
def keysPropertiesFile = rootProject.file("keys.properties")
def keys = new Properties()
keys.load(new FileInputStream(keysPropertiesFile))

android {
    compileSdkVersion androidConfig.compileSdk

    defaultConfig {
        minSdkVersion androidConfig.minSdk
        targetSdkVersion androidConfig.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Safaricom API credentials
        buildConfigField("String", "safaricomConsumerKey", keys['SAFARICOM_CONSUMER_KEY'])
        buildConfigField("String", "safaricomConsumerSecret", keys['SAFARICOM_CONSUMER_SECRET'])
    }

    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation deps.kotlinStdlib

    implementation deps.appcompat

    // Firebase
    api deps.firebaseCore
    api deps.firebaseAuth
    api deps.firebaseFirestore

    // REST
    implementation deps.retrofit
    implementation deps.retrofitRxJava
    implementation deps.retrofitGson
    implementation deps.okhttpLogging

    // Rx
    implementation deps.rxAndroid
    implementation deps.rxJava
    implementation deps.rxKotlin

    // Other
    implementation deps.gson

    testImplementation deps.junit
    androidTestImplementation deps.testRunner
    androidTestImplementation deps.espressoCore
}